<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div class="game">
        <div class="game-header">
            <div id="reset-button" class="reset-button">Reset</div>
            <div class="game-streak" id="game-streak">
                <div class="streak-icon"></div>
                <div class="streak-count" id="streak-count">0</div>
            </div>
            <div class="game-info" id="game-info">Minesweeper</div>
            <div class="flag-info">
                <div id="flag-toggler" class="toggle-flag" data-activated="false"></div>
                <div id="flag-counter" class="remaining-flags">?</div>
            </div>
        </div>
        <div class="game-board" id="game-board-grid">

        </div>
    </div>
    <div class="game-options" id="game-settings">
        <div class="settings-title">Settings</div>
        <div class="game-settings">
            <div class="settings-section">
                <div class="settings-subtitle">Custom</div>
                <div class="settings-custom">
                    <div class="settings-label">Size</div>
                    <input type="number" id="width-input" class="settings-input" value="10" min="1">
                    <div class="settings-label">Bombs</div>
                    <input type="number" id="bomb-input" class="settings-input" value="10" min="1">
                    <div class="settings-label">Gamemode</div>
                    <select id="gamemode-select" class="settings-input">
                    </select>
                    <div id="custom-game-button" class="custom-settings-accept">Create</div>
                </div>
            </div>
            <div class="settings-section" id="game-presets">
                <div class="settings-subtitle">Presets</div>
            </div>
        </div>
    </div>
</body>

</html>
