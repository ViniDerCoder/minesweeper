<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" type="module" defer></script>
</head>

<body>
    <div class="game">
        <div class="game-header">
            <div id="reset-button" class="reset-button">Reset</div>
            <div class="game-info" id="game-info">Minesweeper</div>
            <div class="flag-info">
                <div id="flag-toggler" class="toggle-flag" data-activated="false"></div>
                <div id="flag-counter" class="remaining-flags">?</div>
            </div>
        </div>
        <div class="game-board" id="game-board-grid">

        </div>
    </div>
    <div class="game-settings">
        <div class="settings-title">Settings</div>
        <div class="settings-row" id="normal">
            <div class="settings-label">Normal</div>
        </div>
        <div class="settings-row" id="hard">
            <div class="settings-label">Hard</div>
        </div>
        <div class="settings-row" id="impossible">
            <div class="settings-label">Impossible</div>
        </div>
        <div class="settings-row" id="bigbombs">
            <div class="settings-label">BigBombs</div>
        </div>
    </div>
</body>

</html>
